# Dotfiles Installation Configuration
# Centralized configuration for versions, paths, and settings

# Tool Versions
export NVM_VERSION="v0.40.1"
export PYTHON_VERSION="3.12"
export NODE_VERSION="--lts"

# Directory Paths
export DOTFILES_DIR="$HOME/.dotfiles"
export BACKUP_DIR="$HOME/.config-backup"
export SECRETS_DIR="$HOME/.dotfiles-secrets"
export LOCAL_BIN_DIR="$HOME/.local/bin"

# Installation Settings
export BACKUP_SUFFIX=".backup"
export LOG_FILE="install.log"
export MAX_BACKUP_DAYS=30

# Package Management
export BREW_BUNDLE_FILE="Brewfile"
export UBUNTU_PACKAGES_FILE="packages/packages-ubuntu.txt"

# Git Configuration
export GIT_USER_NAME="Alexandre Lababsa"
export GIT_USER_EMAIL="alexandre@lababsa.fr"

# Shell Configuration
export DEFAULT_SHELL="/bin/zsh"
export STARSHIP_CONFIG="$HOME/.config/starship.toml"

# Development Tools
export EDITOR="nvim"
export VISUAL="$EDITOR"
export PAGER="less"

# XDG Base Directory Specification
export XDG_CONFIG_HOME="$HOME/.config"
export XDG_DATA_HOME="$HOME/.local/share"
export XDG_CACHE_HOME="$HOME/.cache"
export XDG_STATE_HOME="$HOME/.local/state"

# Feature Flags
export INSTALL_NODE=true
export INSTALL_PYTHON=true
export INSTALL_RUST=false
export INSTALL_GO=false
export SETUP_MACOS_DEFAULTS=true
export SETUP_SSH_CONFIG=false

# Colors for output (fallback if utils.sh not loaded)
export RED='\033[0;31m'
export GREEN='\033[0;32m'
export YELLOW='\033[1;33m'
export BLUE='\033[0;34m'
export NC='\033[0m'